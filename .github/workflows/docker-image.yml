name: Docker Image CI

on:
  push:
    branches: [ dev ]
  #pull_request:
  #  branches: [ dev ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_PAT }}
    
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag pdes-2022c1-grupo6:latest
        docker run ghcr.io/${{ secrets.GHCR_USERNAME }}/pdes-2022c1-grupo6:latest
        docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/pdes-2022c1-grupo6:latest
    
